# Alpine Wi-Fi Bridge Configuration
# Edit this file to customize the behavior of the Wi-Fi bridge

# Network interfaces
# Leave empty for auto-detection
WLAN_IFACE=""
ETH_IFACE=""

# Default gateway IP (will be auto-detected if possible)
# Set a specific IP to override auto-detection
GATEWAY_IP=""

# Static IP for Ethernet interface
ETH_STATIC_IP="10.42.0.1"
ETH_SUBNET="24"

# Wi-Fi configuration
WPA_CONF="/etc/wpa_supplicant/wpa_supplicant.conf"

# Paths for configuration storage
CONFIG_DIR="/etc/alpine-wifi-bridge"
BACKUP_DIR="/etc/alpine-wifi-bridge/backup"

# Iptables rules storage
IPTABLES_RULES="/etc/iptables/rules.v4"
IPTABLES_SCRIPT="/etc/local.d/iptables.start" 